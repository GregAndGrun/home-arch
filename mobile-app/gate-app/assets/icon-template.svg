<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Biały zaokrąglony kwadrat z cieniem -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="30"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cień -->
  <rect x="112" y="122" width="800" height="800" rx="180" fill="#000000" opacity="0.15" filter="url(#shadow)"/>
  
  <!-- Biały zaokrąglony kwadrat -->
  <rect x="112" y="112" width="800" height="800" rx="180" fill="#FFFFFF"/>
  
  <!-- Niebieski kontur domu z literą G -->
  <g transform="translate(512, 512)">
    <!-- Dach (trójkąt) - niebieski kontur -->
    <path d="M 0 -150 L -180 120 L 180 120 Z" fill="none" stroke="#2196F3" stroke-width="35" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ściany domu -->
    <rect x="-180" y="120" width="360" height="240" fill="none" stroke="#2196F3" stroke-width="35" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Litera G - duża, niebieska, wyśrodkowana w środku domu -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="240" font-weight="bold" fill="#2196F3" text-anchor="middle" dominant-baseline="central">G</text>
  </g>
</svg>
